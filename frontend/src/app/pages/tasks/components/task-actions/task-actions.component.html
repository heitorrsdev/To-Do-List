<div class="task-actions">
  <div class="dropdown">
    <button class="" (click)="isMenuOpen = true" aria-label="Abrir menu de ações">
      <p>☰</p>
    </button>
    <ul class="dropdown-menu" *ngIf="isMenuOpen">
      <li>
        <button *ngIf="hasCompletedTasks" (click)="onDeleteCompletedTasks()" [disabled]="isLoading"
          class="action-button">
          Excluir tarefas concluídas
        </button>
      </li>
    </ul>
  </div>
</div>
