<div class="task-actions">
  <div class="dropdown">
    <div class="" (click)="isMenuOpen = !isMenuOpen" aria-label="Abrir menu de ações">
      <p>☰</p>
    </div>

    <ul class="dropdown-menu" *ngIf="isMenuOpen">
      <li>
        <button
          *ngIf="hasCompletedTasks"
          (click)="onDeleteCompletedTasks()"
          [disabled]="isLoading"
          class="action-button">
          Excluir tarefas concluídas
        </button>
      </li>
    </ul>
  </div>
</div>
